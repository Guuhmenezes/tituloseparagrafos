<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8"> 
       <title>Listas</title> 
    </head>
    <body>
        <h1>listas</h1>

        <h2>lista não ordenada</h2>
        <ul>
            <li>Ventilador</li>
            <li>Televisão</li>
            <li>geladeira</li>
            <li>fogão</li>
            <li>microondas</li>
        </ul>
        <h2>lista ordenada</h2>
        <ol>
            <li>Ventilador</li>
            <li>Televisão</li>
            <li>geladeira</li>
            <li>fogão</li>
            <li>microondas</li>
        </ol>
    </body>
</html>
